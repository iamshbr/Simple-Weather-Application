<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/styles.css" />
    <title>Weather Website</title>
  </head>
  <body>
    <h1 class="title">Search Weather</h1>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" id="searchInput" />
        <button type="button" id="searchBtn"><b>Go</b></button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="empty-error">
        <p>Please write something in the input</p>
      </div>

      <div class="weather">
        <img src="https://i.postimg.cc/ZnFndXXc/rain.png" class="weather-icon" />
        <h1 class="temp">31°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="https://i.postimg.cc/X7jdggxJ/humidity.png" />
            <div>
              <p class="humidity">63%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="https://i.postimg.cc/jjhQj3B7/wind.png" />
            <div>
              <p class="wind">8 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>© 2024 Shabbir Muffadal</footer>
    <script src="public/js/script.js" type="text/javascript"></script>
  </body>
</html>
